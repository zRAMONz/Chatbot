<html>
<head>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #dddddd;

    }
    form {
      max-width: 500px;
      margin: 20px auto;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 5px;
      padding: 20px;
    }
    input[type="text"] {

      box-sizing: border-box;
      font-size: 16px;

#logo {

}

  margin: 20px 0;
    }

  </style>
</head>
<body>

document.getElementById("input").addEventListener("keydown", event => {

});
</script>

</html>
